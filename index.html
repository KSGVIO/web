<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            background: #181a1b;
            color: #f1f1f1;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
            color: #ffb300;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #fff;
        }
        p {
            font-size: 1.2rem;
            color: #b0b0b0;
        }
        .status-btn {
            margin-top: 25px;
            padding: 12px 28px;
            font-size: 1rem;
            background: #ff9800;
            color: #181a1b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s, color 0.2s;
            display: inline-block;
            font-weight: bold;
        }
        .status-btn:hover {
            background: #e68900;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸš§</div>
        <h1>Under Construction</h1>
        <p>This web page is currently under build.<br>Please check back soon!</p>
        <a class="status-btn" href="https://github.com/KSGVIO/web/actions" target="_blank" rel="noopener">Check Build Status (latest action)</a>
    </div>
</body>
</html>
