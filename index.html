<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/style/index.css" />
  <title>App Hub • GitHub‑style</title>
  <meta name="color-scheme" content="light dark">
</head>
<body>
  <h1>App Hub</h1>
  <div class="repo-list" id="repo-list"></div>

  <footer>
    Using /style/index.css
  </footer>

  <script>
    const APPS = [
      { name: "R-S", href: "/pages/r-stuff.html", description: "", pinned: true },
      { name: "Actions", href: "https://github.com/KSGVIO/web/actions", description: "Web repo streaming actions.", pinned: true },
      { name: "Home Dashboard", href: "file:///*", description: "Not Implemented." },
      { name: "Docs Viewer", href: "/docs/", description: "Not Implemented." },
      { name: "Dev Tools", href: "/dev/", description: "Not Implemented." }
    ];

    function repoTemplate(app) {
      return `
        <div class="repo">
          <div class="repo-info">
            <a href="${app.href}">${app.name}</a>
            <p>${app.description}</p>
          </div>
          <div class="repo-actions">
            <a class="btn" href="${app.href}">Open</a>
            <a class="btn" href="${app.href}" target="_blank" rel="noopener">New Tab</a>
          </div>
        </div>`;
    }

    document.getElementById('repo-list').innerHTML = APPS.map(repoTemplate).join('');
  </script>
</body>
</html>
